<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>不同浏览器的hack</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
.clearfix:after{
	content:"";
	height:0;
	display:block;
	clear:both;
	visibility:hidden;
}
.clearfix{
	zoom:1;
}
#box1{
	width:200px;
	height:200px;
	background-color:green;
	position:relative;
}
.div{
	width:100px;
	height:100px;
	background-color:red;
	margin:auto;
	position:absolute;
	top:0;
	left:0;
	bottom:0;
	right:0;
}
#box2{
	width:300px;
	height:100px;
	background-color:red;
	display:table-cell;
	vertical-align:middle;
	text-align:center;
}
#eBox{
	display:block;	
}
#box3{
	width:300px;
	height:300px;
	background-color:green;
	text-align:center;
}
.eSpan{
	display:inline-block;
	height:100%;
	vertical-align:middle;
}
.img{
	width:200px;
	height:auto;
	vertical-align:middle;
}
</style>
</head>

<body>
	<div id="box1">
    	<div class="div"></div>
    </div>
    <br />
    <div id="box2">
    	<span>测试文本居中</span>
	</div>
    <div id="eBox"></div>
    <div id="box3">
    	<span class="eSpan"></span><img class="img" src="高圆圆1.jpg" />
    </div>
</body>
</html>
