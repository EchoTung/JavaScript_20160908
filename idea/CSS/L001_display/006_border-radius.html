<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        .div1{
            width: 200px;
            height:100px;
            border-top:1px solid #ff0000;
            border-left:1px solid #ff0000;
            border-right:1px solid #ff0000;
            border-radius:10px 10px 0 0;
        }
        .div2{
            width: 200px;
            height:50px;
            border:1px solid #ff0000;
            border-radius:0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
