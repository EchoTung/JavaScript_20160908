<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block</title>
    <style>
        div{
            background-color: #00ffff;
            width:300px;
			height:50px;
            display:inline-block;/* inline; 不能设置宽度和高度 */
        }
        span{
            background-color:#e0a0b0;
            width:300px;
			height:100px;
            display: block;
        }
    </style>
</head>
<body>
    <div>这是div元素</div>
    <div>这是div元素</div>
    <span>这是span元素</span>
    <span>这是span元素</span>
</body>
</html>
