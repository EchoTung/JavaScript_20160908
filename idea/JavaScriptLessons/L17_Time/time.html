		var myTime = setInterval(getTime, 1000);
		function getTime(){
			var d = new Date();
			var t = d.toLocaleTimeString();
			document.getElementById("tim1").innerHTML = t;
		}
		function stopTime(){
			clearInterval(myTime);
		}
		
		var count = 0;
		var timer = 0;
		function myWin(){
			count++;
			document.getElementById("tim2").innerHTML = count;
			timer = setTimeout(function(){
				myWin();
			}, 1000);
		}
		function stopTimer(){
			clearTimeout(timer);	
		}
