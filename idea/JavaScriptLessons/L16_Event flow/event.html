//事件冒泡、事件冒泡阻止、事件默认阻止
    <div id = "did">
        <button id="btn">按钮</button>
        <a id="aid" href="https://www.baidu.com">Here's a link</a>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", showType);
        document.getElementById("did").addEventListener("click", showDiv);
        document.getElementById("aid").addEventListener("click", showA);
        function showType(event) {
//            alert(event.type);
            alert(event.target);
            event.stopPropagation();
        }
        function showDiv() {
            alert("hellooo,div");
        }
        function showA(event) {
			alert(event.target);
        //    event.stopPropagation();
            event.preventDefault();
        }
    </script>
