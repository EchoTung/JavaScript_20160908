		var a = new Array("hello", "world");
		var b = ["goodbye", "taiwan"];

		a = ['5','2','4','3','1'];
        b = ["d","o","a","k"];
		document.write(a.sort(function(a,b){
			return a-b;

		document.write(b.sort() + "<br />");
