		function createNode(){
			var parent = document.body;
			var node = document.createElement("input");
			node.type = "text";
			node.value = "新结点，请输入：";
			node.style.color = "red";
			parent.appendChild(node);
		}
		createNode();
		
		function insertNode(){

			var text = document.createTextNode("hellooo~");

			parent.insertBefore(node,sibling);
