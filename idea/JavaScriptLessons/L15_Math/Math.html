<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Object</title>
</head>
<body>
    <script>
        document.write(Math.round(24.4) + "<br />");
		document.write(Math.ceil(24.4) + "<br />");
		document.write(Math.floor(24.4) + "<br />");
		document.write(parseInt(24.4) + "<br />");
		document.write(parseFloat(24.4) + "<br />");
    </script>
</body>
</html>
