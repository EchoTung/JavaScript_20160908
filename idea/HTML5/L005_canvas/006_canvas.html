<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>globalCompositionOperation</title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var operations = new Array(
                    "source-atop",
                    "source-in",
                    "source-out",
                    "source-over",
                    "destination-atop",
                    "destination-in",
                    "destination-out",
                    "destination-over",
                    "lighter",
                    "copy",
                    "xor"
            );
            var i = 10;
            context.fillStyle = "blue";
            context.fillRect(10,10,60,60);
            context.globalCompositeOperation = operations[i];
            context.beginPath();
            context.fillStyle = "red";
            context.arc(60,60,30,Math.PI*2,false);
            context.closePath();
            context.fill();
        }
    </script>
</head>
<body onload="draw('canvas')">
    <!--globalCompositeOperation = type
            "source-atop"
            "source-in"
            "source-out"
            ...
    -->
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
