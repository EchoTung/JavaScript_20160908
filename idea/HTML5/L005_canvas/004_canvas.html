<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RadialGradient</title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var gradient = context.createRadialGradient(400,50,50,400,0,400); //x0,y0,r0,x1,y1,r1开始圆的坐标和半径，结束圆的坐标和半径
            gradient.addColorStop(0,"rgb(255,255,0)");
            gradient.addColorStop(0.3,"rgb(255,0,255)");
            gradient.addColorStop(1,"rgb(0,255,255)");
            context.fillStyle = gradient;
            context.fillRect(0,0,500,500);
        }
    </script>
</head>
<body onload="draw('canvas')">
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
