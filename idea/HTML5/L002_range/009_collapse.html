<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collapse</title>
</head>
<body>
    <script>
        var rangeObj = document.createRange();

        function selectRangeContents() {
            var div = document.getElementById("div");
            rangeObj.selectNode(div);
        }
/*通过使用 collapse 方法将 Range 对象所代表的区域的终点移动到该区域的起点处，或将 Range 对象所代表区域的起点移动到终点出。*/
        function unSelectRangeContents() {
            rangeObj.collapse(false);
        }

        function showRange() {
            alert(rangeObj.toString());
        }
/* detachRange 方法用来释放 range 对象 */
        function detachRange() {
            rangeObj.detach();
        }
    </script>
    <div id="div" style="background:bisque;width:300px;height:50px;">元素中的内容</div>
    <button onclick="selectRangeContents()">选择元素</button>
    <button onclick="unSelectRangeContents()">取消元素</button>
    <button onclick="showRange()">显示Range内容</button>
    <button onclick="detachRange()">释放Range对象</button>
</body>
</html>
