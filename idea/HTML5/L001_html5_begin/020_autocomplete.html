<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
</head>
<body>
    <input type="text" name="greeting" autocomplete="on" list="greetings" />
    <datalist id="greetings">
        <option>HTML5学习</option>
        <option>CSS3学习</option>
    </datalist>
</body>
</html>
