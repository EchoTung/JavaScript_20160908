<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<body>
<!--progress-->
    <script>
        function btn() {
            /*for(var i=0; i<=100; i++) {
                setTimeout(function() {
                    updateProgress(i);
                }, 2000);
            }*/
            var i = 0;
            function thread_one() {
                if(i <= 100) {
                    i++;
                    updateProgress(i);
                }
            }
            setInterval(thread_one, 100);
        }

        function updateProgress(newValue) {
            var progress = document.getElementById("pro");
            progress.value = newValue;
            progress.getElementsByTagName("span")[0].textContent = newValue;
        }
    </script>
    <section>
        <h2>progress元素的使用</h2>
        <p>完成的百分比<progress id="pro" max="100"><span>0</span>%</progress></p>
        <input type="button" id="btn" onclick="btn()" value="点击" />
    </section>

<!--meter-->
    <meter value="40" min="0" max="100" low="10" high="90" optimum="80"></meter>
</body>
</html>
