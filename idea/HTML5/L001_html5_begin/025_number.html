<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
    <script>
        function calNumbers() {
            var num1 = document.getElementById("num1").valueAsNumber;
            var num2 = document.getElementById("num2").valueAsNumber;
            document.getElementById("num3").valueAsNumber = num1 + num2;
        }
    </script>
    <input type="number" id="num1" />
    +
    <input type="number" id="num2" />
    =
    <input type="number" id="num3" />
    <input type="button" id="btn" onclick="calNumbers()" value="计算" />
</body>
</html>
