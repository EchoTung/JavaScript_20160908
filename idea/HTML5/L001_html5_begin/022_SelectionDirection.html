<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectionDirecton</title>
</head>
<body>
    <script>
        function AD() {
            var control = document.form[0]['test'];
            var direction = control.selectionDirection;
            alert(direction);
        }
    </script>
    <form>
        <input type="text" name="test" />
        <input type="button" value="点击" onclick="AD()" />
    </form>
</body>
</html>
