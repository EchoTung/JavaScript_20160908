<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate</title>
</head>
<body>
    <script>
        function check() {
            var email = document.getElementById("email");
            if(email.value == "") {
                alert("请输入邮箱");
                return false;
            } else if(!email.checkValidity()){
                alert("请输入正确的邮箱地址");
                return false;
            }
        }
    </script>
    <form onsubmit="check()" novalidate="true">
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <input type="submit" />
    </form>
</body>
</html>
