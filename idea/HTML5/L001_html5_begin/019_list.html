<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <form>
        <input type="text" name="greeting" list="greetings"> <!--list的值要对应datalist的id-->
        <datalist id="greetings" style="display:none">
            <option value="HTML5学习">HTML5学习</option>
            <option value="Android学习">Android学习</option>
            <option value="ios学习">ios学习</option>
        </datalist>
    </form>
</body>
</html>
