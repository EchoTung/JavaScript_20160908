<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol</title>
</head>
<body>
<!--ol-->
    <ol start="5" reversed>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ol>

<!--dl-->
    <dl>
        <dt>hello</dt>
        <dd>你还好吗</dd>
        <dt>博客</dt>
        <dd>你爱看博客么</dd>
    </dl>

<!--cite-->
    <h3>cite元素</h3>
    <p>我最爱的电影<cite>重庆森林</cite></p>
    <p>这部电影的导演是王家卫<small>（1994年上映）</small></p>
</body>
</html>
