<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
         	$('p').click(function(e){
				console.log(e);
			});
			$('p').mouseleave(function(e) {
                console.log(e);
            });
			$('p').dblclick(function(e){
				console.log(e);
			});
        });
    </script>
</head>
<body>
    <p>选择器</p>
</body>
</html>
