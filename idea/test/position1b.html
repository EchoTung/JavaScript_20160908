<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position relative margin</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .div1{
            width:100px;
            height:100px;
            background-color:green;
            margin-bottom:-50px;
         }
        .div2{
            width:100px;
            height:100px;
            background-color:yellow;
            margin-left:50px;
            margin-bottom:10px;
        }
        .div3{
            width:100px;
            height:100px;
            background-color:deeppink;
            margin-top:-50px;
         }
        .div4{
            width:100px;
            height:100px;
            background-color:green;
            margin-bottom:-100px;
        }
        .div5{
            width:100px;
            height:100px;
            background-color:yellow;
            margin-left:110px;
            position:relative;
            top:50px;
            right:-10px;
        }
        .div6{
            width:100px;
            height:100px;
            background-color:deeppink;
            margin-top:-100px;
            margin-left:220px;
         }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <br />
    <br />
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</body>
</html>
