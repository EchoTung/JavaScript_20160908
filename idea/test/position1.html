<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position relative</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .parent{
            margin:10px;
            padding:5px;
            background-color:red;
            border:1px dashed greenyellow;
        }
        .son1 {
            margin: 10px;
            padding:5px;
            background-color: #ffd270;
            border:1px dashed #00ff00;
            position: relative;
            top:15px;
            left:15px;
            z-index:1;
        }
        .son2{
            margin:10px;
            padding:5px;
            background-color:#70baff;
            border:1px dashed #00ff00;
            position:relative;
            top:-5px;
            left:-5px;
            z-index:0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son1">son1</div>
        <div class="son2">son2</div>
    </div>
</body>
</html>
