<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>令浮动元素居中</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .parent{
            width:200px;
            height:200px;
            background-color:red;
            color:white;
            position:relative;
        }
        .son1{
            width:100px;
            height:100px;
            background-color:green;
            position:absolute;
            top:50px;
            left:50px;
        }
        .son2{
            width:100px;
            height:100px;
            background-color:green;
            margin:auto;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
        .container{
            width:200px;
            height:200px;
            background-color:pink;
            display:table-cell;
            vertical-align:middle;
            text-align:center;
        }
        .image{
            width:100px;
            height:auto;
        }
        .div1{
            width:200px;
            height:200px;
            display:inline-block;
            background-color:red;
            vertical-align:middle;
        }
        .div2{
            width:100px;
            height:100px;
            background-color:greenyellow;
        }
        .div3{
            width:500px;
            height:200px;
            background-color:blue;
            display:table-cell;
            vertical-align:middle;
            text-align:center;
        }
        .t1{
            width:300px;
            height:30px;
        }
        .t2{
            margin-bottom:10px;
        }
        .image1{
            width:100px;
            height:auto;
            vertical-align:middle;
        }
        .div_img{
            background-color:green;
        }
        .img1{
            /*vertical-align:middle;*/
        }
        .img2{
            vertical-align:inherit;
        }
        .vText{
            /*vertical-align:top;*/
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son1">已知父类大小</div>
</div>
<div class="parent">
    <div class="son2">未知父类大小</div>
</div>
<div class="container">
    <img class="image" src="img/高圆圆1.jpg" />
</div>
<div class="div1">
    <div class="div2"></div>
</div>
<div class="div3">
    <input class="t1 t2" type="text" placeholder="姓名"/><br />
    <input class="t1" type="text" placeholder="职业"/><br />
    测试行元素

    <!--<li>vertical-align属性的<img class="image1" src="img/高圆圆1.jpg" />特点</li>-->
    <!--<div class="div2"></div>-->
</div>
<div class="div_img">
    <!--<img class="img1" src="img/高圆圆1.jpg" />--><span class="vText">这里要测试vertical-align属性</span></span>
    <img class="img2" src="img/高圆圆7.jpg" />
</div>
</body>
</html>
