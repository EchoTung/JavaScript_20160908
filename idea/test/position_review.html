<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>position温习</title>
<style>
*{
	margin:0;
	padding:0;
}
.box{
	width:200px;
	height:200px;
	background:#69C;
	position:relative;
}
.div1{
	width:40px;
	height:40px;
	background:#FC0;
}
.div2{
	width:100px;
	height:100px;
	background:#6F0;
	position:absolute;
	top:40px;
	left:20%;
}
.div3{
	width:60px;
	height:60px;
	background:#C6C;
	position:relative;
	top:50%;
	left:140px;
}
.div4{
	width:50px;
	height:50px;
	background:#60F;
}

.box1{
	width:100px;
	height:100px;
	background:#3F3;
	margin-bottom:-100px;
}
.box2{
	width:100px;
	height:100px;
	background:#099;
	margin-left:110px;
}
.box3{
	width:100px;
	height:100px;
	background:#F30;
	margin-left:220px;
	margin-top:-100px;
}
.border{
	width:0px;
	border-style:solid;
	border-width:5px;
	border-color:  transparent transparent transparent black ;
	float:left;
}
.tst{
	height:10px;
	line-height:10px;
	min-height:10px;
	width:50px;
	background:green;
	float:left;
}
.bradius{
	margin:20px;
	width:200px;
	height:100px;
	background:#C9C;
	border-radius: 5px 0 5px 0;
</style>
</head>

<body>
<div class="box">
	<div class="div1"></div>
    <div class="div2"></div>    
    <div class="div3"></div>
    <div class="div4"></div>
</div>
<br />
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<br />
<div class="border"></div>
<div class="tst"></div>
<span style="border:1px solid red;">测试span边框</span>
<br />
<span style="border:5px solid red;"></span>
<br />
<br />
<div class="bradius"></div>
</body>
</html>
