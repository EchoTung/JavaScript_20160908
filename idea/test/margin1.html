<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 相邻</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .div1{
            width:100px;
            height:100px;
            margin-bottom:-50px;
            background-color:green;
        }
        .div2{
            width:100px;
            height:100px;
            margin-top:50px;
			margin-left:50px;
            background-color:deeppink;
			margin-bottom:10px;
        }
        .div3{
            margin-top:-25px;
			margin-bottom:30px;
            background-color:yellow;
			border:1px dashed #F00;
        }
        .div4{
            margin-top:-20px;
            width:100px;
            height:100px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3"></div>
    <div class="div4">4</div>
</body>
</html>
