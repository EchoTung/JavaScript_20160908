<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position move</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html{
            border:1px dashed red;
        }
        body{
            border:1px solid greenyellow;
        }
        .div1{
            height:60px;
            width:200px;
            border:1px solid #d43f3a;
            margin:2px;
        }
        .div2a{
            height:60px;
            width:200px;
            border:1px solid #d43f3a;
            margin:2px;
            position:absolute;
            top:2px;
            left:206px;
        }
        .div2r{
            height:60px;
            width:200px;
            border:1px solid #d43f3a;
            margin:2px;
            position:relative;
            top:-64px;
            left:204px;
        }
        .div3{
            height:60px;
            width:200px;
            border:1px solid #d43f3a;
            margin:2px;
        }
    </style>
</head>
<body>
    <div class="div1">div1</div>
    <div class="div2a">div2</div>
    <div class="div3">div3</div>
    <br />
    <div class="div1">div1</div>
    <div class="div2r">div2</div>
    <div class="div3">div3</div>
</body>
</html>
