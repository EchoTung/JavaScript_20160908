<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rgba 和 opacity 透明度的差异</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .div1{
            width:200px;
            height:200px;
            background:rgb(0,0,255);
        }
        .div2{
            width:200px;
            height:200px;
            background:rgba(0,0,255,0.5);
        }
        .div3{
            width:200px;
            height:200px;
            background:rgb(0,0,255);
            opacity:0.5;
        }
        .sub{
            width:50px;
            height:50px;
            margin:0 auto;
            background:rgb(255,0,0);
        }
    </style>
</head>
<body>
    <div class="div1">测试 rgba 与 opacity 透明度的差异</div>
    <div class="div2">rgba 只对颜色的透明度有影响<div class="sub">子元素</div></div>
    <div class="div3">opacity 对整个元素的内容有影响，包括背景、文本等<div class="sub">子元素</div></div>
</body>
</html>
