
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compatibility mode</title>
    <script src="jquery-3.1.0.js"></script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }

        .span1{
            width:500px;
            height:100px;
            background-color:pink;
        }

        .div1{
            width:200px;
            height:200px;
            padding:10px;
            background-color:#00ffff;
            border:2px solid red;
        }
        .div2{
            width:224px;
            height:10px;
            background-color:red;
        }
        .div3{
            /*height:100px;*/
            background-color:#00ffff;
        }
        .div4{
            height:100%;
            background-color:#CC6699;
        }
        .div5{
            width:300px;
            height:300px;
            background-color:#00ff00;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <p style="color:red;">判断浏览器对网页的解析方式为 标准模式 还是 怪异模式。</p>
    <script>
        alert(window.top.document.compatMode);
        //alert($.boxModel);  //undefined 不知道哪里引用不对
        //alert($.support.boxModel); //undefined 不知道哪里引用不对
    </script>

    <div class="div1">1. 测试 width 和 height 所包括内容。</div>
    <div class="div2"></div>
    <br />
    <span style="width:800px;height:100px; background-color:pink;">2.span元素的宽度和高度能设置吗？不能。</span>
    <br />
    <br />
    <div class="div3">
        <div class="div4">3.父元素没有设置高度，子元素设置百分比的高度无效。</div>
    </div>
    <br />
    <div class="div5">4.margin:0 auto;使元素水平居中。</div>
</body>
</html>
