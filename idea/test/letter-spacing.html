<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消除enter换行产生的空隙</title>
    <style type="text/css">
        .div{
            letter-spacing:-8px;
        }
        a{
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="div">
        <a href="#">元素1</a>
        <a href="#">元素2</a>
        <a href="#">元素3</a>
        <img src="img/高圆圆1.jpg" />
        <img src="img/高圆圆2.jpg" />
    </div>
</body>
</html>
