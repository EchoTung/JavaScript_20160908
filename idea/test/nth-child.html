<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择器 nth-child 和 nth-of-type </title>
<style>
.mydiv{
	width:300px;
	height:120px;
	background:lightblue;
}
p:nth-child(2){
	color:red;
}
p:nth-of-type(2){
	background:yellow;
}
</style>
</head>

<body>
<div class="mydiv">
    <p>好好学习天天向上</p>
    <p>好好学习天天向上</p>
</div>
<br />
<div class="mydiv">
	<div>好好学习天天向上</div>
    <p>好好学习天天向上</p>
    <p>好好学习天天向上</p>
</div>
<br />
<div class="mydiv">
	<div>好好学习天天向上</div>
    <div>好好学习天天向上</div>
    <p>好好学习天天向上</p>
    <p>好好学习天天向上</p>
</div>
</body>
</html>
