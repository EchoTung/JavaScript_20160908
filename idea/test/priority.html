<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 选择器 priority</title>
    <style type="text/css">
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <p class="blue red">CSS选择器的优先级：</p>
    <p class="red blue">后定义的优先级高，覆盖了前面的。</p>
</body>
</html>
