<body>
<script>	
	function Person(){};
	var person1 = new Person();
	Person.prototype.sayhi = function(){
		console.log("hellooo");
	};
	person1.sayhi();
	
	Person.prototype = {
		constructor:Person,
		name:"echo",
		sayname:function(){
			console.log(this.name);
		}
	};
	var person2 = new Person();
	person2.sayname();
	
	console.log(person1.constructor === person2.constructor); //true
	console.log(Object.getPrototypeOf(person1) === Object.getPrototypeOf(person2)); //false
	console.log(Person.prototype.isPrototypeOf(person1));//false
	console.log(Person.prototype.isPrototypeOf(person2));//true

	function createFunctions(){
		var result = new Array();
		for(var i=0; i<10; i++){
			result[i] = function(n){
				return function(){
					return n;
				};
			}(i);
		}
		return result;
	}
	for(var i=0; i<10; i++){
		console.log(createFunctions()[i]()); //0~9
