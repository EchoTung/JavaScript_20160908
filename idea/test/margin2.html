<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 包含</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .premise{
            width:300px;
            height:100px;
            background-color:greenyellow;
        }
        .outer{
            width:200px;
            height:200px;
            margin:10px;
            background-color:blue;
			border:1px dashed #CCFF00;
        }
        .inner{
            width:100px;
            height:100px;
            margin:20px;
            background-color:orange;
        }
        .outerDiv{
            box-sizing:border-box;
            width:300px;
            height:50px;
            margin:20px;
            padding:10px;
            background-color:pink;
            /*border:1px solid #000000;*/
        }
        .innerDiv{
            padding:5px;
            margin:15px;
            color:dodgerblue;
            text-align:center;
            background-color:white;
            /*border:1px solid #000000;*/
        }
        .dm{
            width:275px;
            height:50px;
            background-color:#00ffff;
            margin-top:-20px;
            margin-left:20px;

        }
    </style>
</head>
<body>
    <div class="premise"></div>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outerDiv">
        <div class="innerDiv">margin 与 padding 不会合并</div>
    </div>
    <div class="dm"></div>
</body>
</html>
