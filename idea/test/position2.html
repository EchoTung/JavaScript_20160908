<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position absolute</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .div1{
            margin:10px;
            height:100px;
            width: 100px;
            background-color:red;
            position:absolute;
            top:20px;
            left:100px;
        }
        .div2{
            height:100px;
            width: 100px;
            background-color:blue;
            float:left;
        }
        .div3{
            height:30px;
            width: 10px;
            background-color:gold;
            float:left;
        }
        p{
            clear:both;
        }
        .s1{
            width:500px;
            height:500px;
            background-color:darkgrey;
            position:relative;
        }
        .s2{
            width:400px;
            height:400px;
            background-color:limegreen;
            position:absolute;
            bottom:0;
            right:0;
        }
        .s3{
            width:300px;
            height:300px;
            background-color:blue;
        }
        .box1{
            width:100px;
            height:100px;
            background-color:pink;
        }
        .box2{
            width:100px;
            height:100px;
            background-color:black;
            margin-top:-50px;
            margin-left:10px;
            /*margin-right:50px;
            margin-bottom:50px;*/
            position:absolute;
            right:0;
            bottom:0;
        }
        .box3{
            width:100px;
            height:100px;
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <p>测试absolute的基准</p>
    <br />
    <br />
    <div class="s1">
        <div class="s2">
            <div class="s3">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
    </div>
</body>
</html>
