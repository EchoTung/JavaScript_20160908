<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float2</title>
    <style type="text/css">
        body{
            margin:15px;
            font-family:Arial;
            font-size:12px;
        }
        .father{
            background-color:#fffea6;
            border:1px solid #111111;
            padding:25px;
        }
        .son1{
            padding:5px;
            margin-right:10px;
            background-color:#70baff;
            border:1px dashed #111111;
            float:left;
        }
        .son2{
            padding:5px;
            background-color:#ffd270;
            border:1px dashed #111111;
            float:left;
            width:60%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1">float1</div>
        <div class="son2">CSS（Cascading Style Sheet），中文译为层叠样式表，是用于控制网页样式并允许将样式信息与网页内容分离的一种标记性语言。</div>
    </div>
</body>
</html>
