<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:none和visibility:hidden的区别</title>
    <style type="text/css">
        .div1{
            width:200px;
            height:100px;
            background-color:pink;
            display:none;
        }
        .div2{
            width:200px;
            height:100px;
            background-color:greenyellow;
            visibility: hidden;
        }
        .div0{
            width:200px;
            height:100px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div0"></div>
    <div class="div2"></div>
    <div class="div0"></div>
</body>
</html>
